<div>
  <div class="grumble">
    <div>
      <h2><a ng-href="/#/grumbles/{{grumbleCtrl.grumble.id}}">{{ grumbleCtrl.grumble.title }}</a> <span class='delete' ng-click="grumbleCtrl.delete(grumbleCtrl.grumble.id)">(X)</span></h2>
      by: {{ grumbleCtrl.grumble.authorName }}
      <p>
        {{ grumbleCtrl.grumble.content }}
      </p>
      <img ng-src="{{ grumbleCtrl.grumble.photoUrl }}" alt="">
    </div>
    <a ng-href="/#/grumbles/{{grumbleCtrl.grumble.id}}/edit">Edit Grumble</a>


    <form class="commentForm" ng-submit="grumbleCtrl.createComment(grumble)">
      <label>Author Name:</label>
      <input type="text" name="authorName" ng-model="grumbleCtrl.grumble.authorName">
      <label>Content:</label>
      <input type="text" name="content" ng-model="grumbleCtrl.grumble.content">
      <button>Submit</button>
    </form>

    <div class="comments" ng-repeat="comment in grumbleCtrl.comments">
      <p>{{comment.authorName}}
         {{comment.content}}</p>
    </div>

  </div>
</div>
